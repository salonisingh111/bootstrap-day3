<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <div class="card m-5 p-5">
        <form class="m-5">
            <div class="mb-2">
                <label for="first-name" class="form-label">first name</label>
                <input type="text" id="first name" name="first-name" class="form-control">
            </div>
            <div class="mb-2">
                <label for="last-name" class="form-label">last name</label>
                <input type="text" id="last-name" name="last-name" class="form-control">
            </div>
            <button class="btn btn-primary">submit</button>
        </form>
    </div>


    <div class="card m-5 p-5">
        <form class="m-5">
            <div class="mb-2">
                <label for="email" class="form-label">email</label>
                <input type="text" id="email" name="first-name" class="form-control">
            </div>
            <div class="mb-2">
                <label for="password" class="form-label">password</label>
                <input type="text" id="password" name="password" class="form-control">
                <div id="passwordPattern" class="form-text">
                your password must be 8-20 charachter login,contain letter and number     
                </div>
            <button class="btn btn-primary">submit</button>
        </form>
    </div>
</body>
</html>
